<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://ecs7.tokopedia.net/assets-tokopedia-lite/prod/icon144.png"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="tokopedia.css" />

    <title>Tokopedia 2.0 | Situs Jual Beli Online Ga Lengkap Sama Sekali</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <span class="col-gr">Tokopedia</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
        <!-- -------------------------------------------- -->
        <div class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle kategori-drop"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Kategori
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
        <!-- -------------------------------------------- -->
        <div class="my-1 mx-2 nav-item">
          <form class="form-inline">
            <input
              type="text"
              class="form-control searchinp"
              placeholder="Cari barang..."
            />
            <a class="input-group-append" href="#">
              <span class="input-group-text">
                <i data-feather="search"></i>
              </span>
            </a>
          </form>
        </div>
        <div class="ml-2 pr-4 b-r">
          <button type="button" class="btn btn-light">
            <i data-feather="shopping-cart"></i>
          </button>
        </div>

        <!-- -------------------------------------------- -->
        <div class="nav-item flex mx-auto">
          <div class="nav-item">
            <button type="button" class="btn btn-light">Masuk</button>
          </div>
          <div class="nav-item">
            <button type="button" class="btn btn-light">Daftar</button>
          </div>
        </div>
        <!-- -------------------------------------------- -->
      </div>
    </nav>
    <div class="maincont">
      <!-- Caroussel-->
      <div class="flex w-100 midcarr">
        <div
          id="carouselExampleIndicators"
          class="carousel slide mx-auto"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="https://ecs7-p.tokopedia.net/img/cache/750/NsjrJu/2020/9/13/6d6240dc-9f5a-4775-aa84-54fc28c54303.jpg.webp"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://ecs7-p.tokopedia.net/img/cache/750/NsjrJu/2020/9/14/3d171d5d-aaa9-4d5e-8de6-46d63c5e6f84.jpg.webp"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://ecs7-p.tokopedia.net/img/cache/750/NsjrJu/2020/9/14/2f667c2c-7537-4f7b-aa7a-c9e15132f158.jpg.webp"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- Kategori Pilihan, Top Up dan kategori promo-->
      <div class="b-round mx-3 my-3">
        <div class="flex">
          <!-- Kategori Pilihan-->
          <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title text-lg text-bold">Kategori Pilihan</h5>
              <div class="flex">
                <div class="card w-25 mx-1">
                  <div class="card-body b-round">
                    <img
                      class="d-block w-100"
                      src="https://ecs7-p.tokopedia.net/img/cache/200-square/attachment/2018/8/9/3127195/3127195_e5b3e074-c897-4cf0-9ced-5572d0538e7c.jpg.webp"
                      alt="First slide"
                    />
                  </div>
                </div>
                <div class="card w-25 mx-1">
                  <div class="card-body b-round">
                    <img
                      class="d-block w-100"
                      src="https://ecs7-p.tokopedia.net/img/cache/200-square/attachment/2018/8/9/3127195/3127195_c6f70915-577f-4cd4-834c-daf892265ef0.jpg.webp"
                      alt="First slide"
                    />
                  </div>
                </div>
                <div class="card w-25 mx-1">
                  <div class="card-body b-round">
                    <img
                      class="d-block w-100"
                      src="https://ecs7-p.tokopedia.net/img/cache/200-square/attachment/2018/8/9/3127195/3127195_d7c67b76-9ff4-46f9-93a3-ec4be4918439.jpg.webp"
                      alt="First slide"
                    />
                  </div>
                </div>
                <div class="card w-25 mx-1">
                  <div class="card-body b-round">
                    <img
                      class="d-block w-100"
                      src="https://ecs7-p.tokopedia.net/img/cache/200-square/attachment/2018/8/9/3127195/3127195_76d08c44-8194-4454-9fb0-1e7a64b656aa.jpg.webp"
                      alt="First slide"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Top Up -->
          <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title text-lg text-bold">
                Top Up & Tagihan
                <a class="text-sm col-gr clickable" href="#">Lihat Semua</a>
              </h5>
              <div class="topup b-round">
                <div class="head flex w-100 my-2">
                  <a href="#" class="mx-auto act">Pulsa</a>
                  <a href="#" class="mx-auto">Paket Data</a>
                  <a href="#" class="mx-auto">Listrik PLN</a>
                  <a href="#" class="mx-auto">Pesawat</a>
                </div>
                <form class="body form-inline">
                  <input
                    type="text"
                    class="form-control mr-2"
                    placeholder="Tlp, ex: 0895377...."
                  />

                  <div class="input-group mx-auto">
                    <select class="custom-select long">
                      <option selected>Nominal Pulsa</option>
                      <option value="1">Rp. 50.000</option>
                      <option value="2">Rp. 30.000</option>
                      <option value="3">Rp. 10.000</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-success">Beli</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
